name: kgs_admin
description: KGS Shop - Admin Dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # Database
  drift: ^2.20.3
  drift_flutter: ^0.2.1
  sqlite3_flutter_libs: ^0.5.24
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Utilities
  path_provider: ^2.1.5
  path: ^1.9.0
  intl: ^0.19.0
  image_picker: ^1.1.2
  crypto: ^3.0.6
  shared_preferences: ^2.3.3
  
  # API & Network
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.2
  supabase_flutter: ^2.3.4
  
  # UI
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.6
  flutter_dotenv: ^6.0.0
  
  # Map integration for delivery tracking
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.20.3
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.6.2

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/
    - assets/app_icon.png
